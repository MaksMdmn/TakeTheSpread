<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>TEST</title>
    <link type="text/css" rel="stylesheet" media="screen" href="css/jquery-ui-1.12.0/jquery-ui.css"/>
    <link type="text/css" rel="stylesheet" media="screen" href="css/ui.jqgrid.css" />

    <script type="text/javascript" src="js/lib/jquery-1.12.2.min.js"></script>
    <script type="text/javascript" src="js/lib/i18n/grid.locale-en.js" ></script>
    <script type="text/javascript" src="js/lib/jquery.jqGrid.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            var mydata = [{
                name: "Toronto",
                country: "Canada",
                continent: "North America"
            }, {
                name: "New York City",
                country: "USA",
                continent: "North America"
            }, {
                name: "Silicon Valley",
                country: "USA",
                continent: "North America"
            }, {
                name: "Paris",
                country: "France",
                continent: "Europe"
            }];

            $("#list").jqGrid({
                data: mydata,
                datatype: "local",
                colNames: ["Name", "Country", "Continent"],
                colModel: [{
                    name: 'name',
                    index: 'name',
                    editable: true,
                }, {
                    name: 'country',
                    index: 'country',
                    editable: true,
                }, {
                    name: 'continent',
                    index: 'continent',
                    editable: true,
                }],
                pager: '#pager',
                'cellEdit': true,
                'cellsubmit' : 'clientArray',
                editurl: 'clientArray',
                height: '100%'
            });

            var i = 0;

            setInterval(function(){
                $("#list").jqGrid("setCell", 2, "country",  i++);
                alert("changed!");
            }, 1000);


        });


    </script>
</head>
<body>
    HERE'S A TABLE:
    <table id="list"></table>
    <div id="pager"></div>
</div>

</body>
</html>
